<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <form>
            <fieldset>
               <legend><h3>Personal information</h3></legend>
               <label>Full Name</label><br>
               <input type="text"
               id="Name"><br><br>
               <label>Email</label><br>
               <input type="text"
               id="email"><br><br>
               <label>Contact Number (This will be hidden)</label><br>
               <input type="password" id="contact"><br><br>
               <label>Gender</label><br>
               <input type="radio" id="female" name="gender" value="Female">Female<br>
               <input type="radio" id="male" name="gender" value="Male">Male<br><br>
              <label>Favourite City</label><br>
              <input type="checkbox" id="Mumbai">Mumbai<br>
              <input type="checkbox" id="city" value="Jaipur">Jaipur<br>
              <input type="checkbox" id="Banglore">Banglore<br><br>
              <label>Birthday</label>
              <input type="Date" id="Birtday"><br><br>
              <label>Favourite Color</label><select>
                <option value="Blue">Blue</option>
                <option value="Pink">Pink</option>
                <option value="Orange">Orange</option>
                <option value="Red">Red</option>
                <option value="Yellow">Yellow</option>
              </select>
            </fieldset><br>
            <input type="Submit">
        </form>
    </body>
</html>
